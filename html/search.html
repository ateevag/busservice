    <div class="Searchbox col-md-6 ">

            <form>

                </div>

                <div class="form-group">

                        </div>

                    </div>
                </div>

                <div class="form-group col-sm-6">

                </div>

                <div class="form-group col-sm-6">
                    <input id="datepicker1" class="form-control" placeholder="Return Date">
                    <button type="submit" class="btn">Submit</button>
                </div>
                
            </form>


        </div>
    </div>
